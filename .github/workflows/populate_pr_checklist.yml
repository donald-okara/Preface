name: Auto Populate PR Template

on:
  pull_request:
    types: [opened, edited]
  workflow_dispatch:

jobs:
  populate-pr-template:
    runs-on: ubuntu-latest
    steps:
      - name: Inject PR Template if Body is Empty
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prBodyIsEmpty = !pr.body || pr.body.trim() === "";

            if (!prBodyIsEmpty) {
              console.log("PR body is not empty. Skipping...");
              return;
            }

            const prTemplate = `
            ## âœ¨ Description
              
              <!-- Clearly describe what this PR does. What feature, fix, or update are you introducing? -->
            
            ---
            
            ## ğŸ› Related Issue
            
            Closes #
            
            ---
            
            ## ğŸ“¦ Deliverables from Issue
              
            
            ---
            
            ## âœ… Checklist
            
            - [ ] ğŸ’» Code compiles and builds successfully without errors
            - [ ] ğŸ§ª Relevant tests (unit/integration) are added or updated
            - [ ] ğŸ† All tests pass locally and on CI
            - [ ] ğŸ“š Documentation has been updated (if applicable)
            - [ ] ğŸ‘€ Reviewer(s) have been assigned
            
            ---
            
            ## ğŸ’¬ Additional Notes
            
            <!-- Optional: Any extra context, decisions made, or things to look out for -->
              `;
              
              await github.rest.pulls.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: pr.number,
            body: prTemplate
            });
